<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Filipe Oliveira">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="js/knockout-3.4.2.js"></script>
    <style>
    body,html { 
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow: hidden;
    }
    .map {
        height: 100%;
        width: 100%;
        position: absolute;
    }
    .menu {
        height: 100%;
        opacity: 0;
    }
    .menu-placeholder {
        position: absolute;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="map"></div>
    <input type="checkbox" id="hamburguer-menu">
    <label for="hamburguer-menu" id="label-menu">
            <div class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
            </div>
    </label>
    <div class="menu-container">
        <div class="menu">
            <div class="container-fluid">
                <div class="col-12">
                    <div class="entry-text">TimeOut Guide</div>
                    <input type="text" class="search-bar" placeholder="Want a drink?">
                    <hr class="separator">
                </div>
                <div class="col-12">
                    <div class="bar-list" data-bind="foreach: obpubList">
                        <div class="list-item" data-bind="text: name, click: pubClicked"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAnX8AVWRSwreCJlhCHkUZLVASk7mXnXrM&callback=renderMap"
    async defer></script>
</html>
