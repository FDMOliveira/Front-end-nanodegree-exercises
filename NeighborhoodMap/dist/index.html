<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Neighborhood Map">
    <meta name="author" content="Filipe Oliveira">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4/css/bootstrap.min.css">
    <script src="js/main.js"></script>
    <style>
    body,html {
        height: 100vh;
        width: 100vw;
        margin: 0;
        overflow: hidden;
    }
    .map {
        height: 100%;
        width: 100%;
        position: absolute;
    }
    .menu,
    .menu-placeholder {
        position: absolute;
        width: 30%;
        height: 100%;
    }
    </style>
</head>
<body>
    <div class="map"></div>
    <div class="menu">
        <div class="container-fluid">
            <div class="entry-text">Lisbon Night life Guide</div>
            <input type="text" class="search-bar">
            <div class="bars-list"></div>
        </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnX8AVWRSwreCJlhCHkUZLVASk7mXnXrM&callback=initMap"
    async defer></script>
</html>
